<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Bảng điều khiển thống kê</h2>
        
        <!-- Thống kê tổng quan -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center p-3">
                    <h5>Tổng Sản Phẩm</h5>
                    <h3>150</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3">
                    <h5>Tổng Đơn Hàng</h5>
                    <h3>320</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3">
                    <h5>Doanh Thu Tháng</h5>
                    <h3>50,000,000 VNĐ</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3">
                    <h5>Người Dùng Mới</h5>
                    <h3>25</h3>
                </div>
            </div>
        </div>
        
        <!-- Biểu đồ doanh thu -->
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="topProductsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Biểu đồ doanh thu
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
                datasets: [{
                    label: 'Doanh thu (VNĐ)',
                    data: [10000000, 20000000, 15000000, 50000000],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        // Biểu đồ sản phẩm bán chạy
        const topProductsCtx = document.getElementById('topProductsChart').getContext('2d');
        new Chart(topProductsCtx, {
            type: 'bar',
            data: {
                labels: ['Áo thun', 'Quần jeans', 'Giày thể thao'],
                datasets: [{
                    label: 'Số lượng bán ra',
                    data: [50, 40, 30],
                    backgroundColor: ['red', 'green', 'blue']
                }]
            }
        });
    </script>
</body>
</html>
